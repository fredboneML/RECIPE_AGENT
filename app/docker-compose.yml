  database:
    image: postgres:13
    container_name: postgres_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST_AUTH_METHOD=md5
      - "listen_addresses=*"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    stdin_open: true
    tty: true
    networks:
      - app-network

  qdrant:
    build:
      context: ./backend
      dockerfile: qdrant.Dockerfile
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  frontend_node_modules:
    name: ai_analyzer_frontend_node_modules
    driver: local
  frontend_npm_cache:
    name: ai_analyzer_frontend_npm_cache
    driver: local
  frontend_npm_global:
    name: ai_analyzer_frontend_npm_global
    driver: local
  frontend_cache:
    name: ai_analyzer_frontend_cache
    driver: local
  postgres_data:
    name: ai_analyzer_postgres_data
    driver: local
  # cron_logs:

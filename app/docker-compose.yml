services:
  frontend_app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: frontend_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - DISABLE_ESLINT_PLUGIN=true
      # Dynamic backend URL based on host
      - REACT_APP_BACKEND_URL=http://${HOST:-localhost}:8000
    volumes:
      - ./frontend:/usr/src/app:cached
      - frontend_node_modules:/usr/src/app/node_modules
      - frontend_cache:/usr/src/app/node_modules/.cache
    stdin_open: true
    tty: true
    networks:
      - app-network

  backend_app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=database
      - DB_PORT=5432
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_ANALYZER_OPENAI_API_KEY=${AI_ANALYZER_OPENAI_API_KEY}
      - URL=${URL}
      - API_KEY=${API_KEY}
      # Add CORS allowed origins
      - ALLOWED_ORIGINS=http://localhost:3000,http://37.97.226.251:3000,http://127.0.0.1:3000
      # Add host environment variable
      - HOST=${HOST:-localhost}
    volumes:
      - ./backend:/usr/src/app
    command: ["uvicorn", "ai_analyzer.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    stdin_open: true
    tty: true
    networks:
      - app-network

  database:
    image: postgres:13
    container_name: postgres_db
    ports:
      - "5433:5432" 
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST_AUTH_METHOD=md5
      - 'listen_addresses=*'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    stdin_open: true
    tty: true
    networks:
      - app-network

volumes:
  frontend_node_modules:
    name: ai_analyzer_frontend_node_modules
    driver: local
  frontend_cache:
    name: ai_analyzer_frontend_cache
    driver: local
  postgres_data:
    name: ai_analyzer_postgres_data
    driver: local

networks:
  app-network:
    driver: bridge